name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          quarantine-days: -1
          github-token: ${{ secrets.FRECKLE_AUTOMATION_GITHUB_TOKEN }}
          github-repository: freckle/megarepo
          dry-run: 1
